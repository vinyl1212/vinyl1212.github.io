<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>

    <title>Segunda Vuelta</title>
</head>
<body>
    <section class="top-title">
        <h2>Segunda Vuelta</h2>
        <br>
        <h3>Cristian Luis García Mendoza</h3>
        <br>
    </section>
    <section id="form-request">
        <div class="container">
            <div class="row">
                <div class="col form-group">
                    <label for="nombre">Nombre del equipo</label>
                    <input class="form-control" type="text" name="nombre" id="nombre">
                </div>
                <div class="col form-group">
                    <label for="victories"># de Victorias</label>
                    <input class="form-control" type="text" name="victories" id="victories">
                </div>
                <div class="col form-group">
                    <label for="derrotas"># de Derrotas</label>
                    <input class="form-control" type="text" name="derrotas" id="derrotas">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col form-group">
                    <label for="is_futbol">¿Es equipo de Football?</label>
                    <input type="checkbox" name="is_futbol" id="is_futbol">
                </div>
            </div>
        </div>
        <br>
        <div class="container is_basketball">
            <div class="row">
                <div class="col-4 form-group">
                    <label for="perdidas_balon"># de perdidas de balón</label>
                    <input class="form-control" type="text" name="perdidas_balon" id="perdidas_balon">
                </div>
                <div class="col-4 form-group">
                    <label for="rebotes_recuperados"># de rebotes recuperados</label>
                    <input class="form-control" type="text" name="rebotes_recuperados" id="rebotes_recuperados">
                </div>
                <div class="col-4 form-group">
                    <label for="nombre_anotador_triples"># del mejor anotador de triples</label>
                    <input class="form-control" type="text" name="nombre_anotador_triples" id="nombre_anotador_triples">
                </div>
                <div class="col-4 form-group">
                    <label for="triples_cant_anotador"># de triples del mejor anotador</label>
                    <input class="form-control" type="text" name="triples_cant_anotador" id="triples_cant_anotador">
                </div>
            </div>
        </div>
        <div class="container is_futbol hidden">
            <div class="row">
                <div class="col-4 form-group">
                    <label for="empates"># de Empates</label>
                    <input class="form-control" type="text" name="empates" id="empates">
                </div>
                <div class="col-4 form-group">
                    <label for="goles_fav"># de goles a favor</label>
                    <input class="form-control" type="text" name="goles_fav" id="goles_fav">
                </div>
                <div class="col-4 form-group">
                    <label for="goles_contra"># de goles en contra</label>
                    <input class="form-control" type="text" name="goles_contra" id="goles_contra">
                </div>
                <div class="col-4 form-group">
                    <label for="nombre_boleador">Nombre del goleador</label>
                    <input class="form-control" type="text" name="nombre_boleador" id="nombre_boleador">
                </div>
                <div class="col-4 form-group">
                    <label for="goles_goleador"># de Goles del goleador</label>
                    <input class="form-control" type="text" name="goles_goleador" id="goles_goleador">
                </div>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button type="button" style="width:100%;" id="add_marcador" class="btn btn-primary">Agregar al marcador</button>
                </div>
            </div>
        </div>
    </section>
    <br>
    <section class="tables">
        <table class="table is_futbol hidden">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Victorias</th>
                    <th scope="col">Derrotas</th>
                    <th scope="col">Empates</th>
                    <th scope="col">Goles</th>
                    <th scope="col">Goles en contra</th>
                    <th scope="col">Goleador</th>
                    <th scope="col">Goles del goleador</th>
                </tr>
            </thead>
            <tbody id="score_futbol">
            </tbody>
        </table>
        <table class="table is_basketball">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Victorias</th>
                    <th scope="col">Derrotas</th>
                    <th scope="col">Perdidas de Balón</th>
                    <th scope="col">Rebotes Recuperados</th>
                    <th scope="col">Mejor anotador de triples</th>
                    <th scope="col">Triples del mejor anotador</th>
                </tr>
            </thead>
            <tbody id="score_basketball">
            </tbody>
        </table>
    </section>
</body>
</html>
